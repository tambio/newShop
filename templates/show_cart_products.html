<!-- templates/show_cart_products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Shopping Cart</title>
</head>
<body>
    <h2>Shopping Cart</h2>
    <p>Column names:</p>
    <ul>
        {% for column in column_names %}
            <li>{{ column }}</li>
        {% endfor %}
    </ul>
    <p>Data:</p>
    <table border="1">
        <tr>
            {% for column in column_names %}
                <th>{{ column }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
            <tr>
                {% for value in row %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
